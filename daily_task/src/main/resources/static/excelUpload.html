<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>daily task</title>



<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style>
body {
	padding-bottom: 120px;
}
</style>
</head>

<body>


	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				src="https://www.x-workz.in/static/media/Logo.cf195593dc1b3f921369.png"
				alt="" width="120" height="60">
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="excelUpload.html">excelUpload</a></li>

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">payment</a></li>
				</ul>
			</div>
		</div>
	</nav>



	<form action="upload" enctype="multipart/form-data"
		class="bg-info container pt-9 border border-5 border border-dark"
		method="post">
		<span id="sheetError" style="color: red"></span> <br>
		
		<div>upload excel sheet</div>

		<input class="form-control form-control-lg" type="file" accept=".xlsx"
			name="sheet" id="excel" onchange="onSheet()" />

		<button class="btn btn-dark btn-lg" type="submit" id="submitId"
			disabled="disabled">submit</button>

	</form>


	<!-- nav bar -->
	<nav class="navbar fixed-bottom navbar-expand-lg navbar-dark bg-dark"
		style="margin-bottom: 0%;">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				src="https://www.x-workz.in/static/media/Logo.cf195593dc1b3f921369.png"
				alt="" width="120" height="60">
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<p class="nav-link active">Copyright Â© 2023, All Right
							Reserved</p>
					</li>


				</ul>
			</div>
		</div>
	</nav>


	<script>
	
		function onSheet() {
			document.getElementById('submitId').disabled = 'disabled';
			var sheet = document.getElementById("excel").value
			if (sheet != null) {
				document.getElementById('submitId').disabled = false;

			}

			else {
				document.getElementById('submitId').disabled = 'disabled';

				document.getElementById('sheetError').innerHTML = 'please upload a excel sheet';
			}

		}
	</script>

</body>

</html>
